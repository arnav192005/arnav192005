<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - College Study Material Hub</title>

  <style>
    :root {
      --bg: #0f172a;
      --bg-light: #111827;
      --primary: #3b82f6;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 50%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      width: 100%;
      max-width: 450px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .signup-header p {
      color: var(--muted);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 10px;
      color: var(--text);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background: rgba(139, 92, 246, 0.15);
      border-color: rgba(139, 92, 246, 0.6);
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .signup-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #8b5cf6;
      text-decoration: underline;
    }

    .success-message {
      display: none;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #bbf7d0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      animation: slideUp 0.3s ease;
    }

    .error-message {
      display: none;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .signup-container {
        padding: 30px 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <h1>Create Account</h1>
      <p>Join CODEX and access all study materials</p>
    </div>

    <div class="success-message" id="successMsg">✅ Account created successfully! Redirecting to login...</div>
    <div class="error-message" id="errorMsg">⚠️ Error creating account. Please try again.</div>

    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" placeholder="Arnav" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" placeholder="Panwala" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="your.email@college.edu" required>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" placeholder="At least 8 characters" minlength="8" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="department">Department *</label>
          <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics & Communication</option>
            <option value="ME">Mechanical</option>
            <option value="CE">Civil</option>
            <option value="EE">Electrical</option>
            <option value="IT">Information Technology</option>
          </select>
        </div>
        <div class="form-group">
          <label for="semester">Semester *</label>
          <select id="semester" name="semester" required>
            <option value="">Select Semester</option>
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">3rd Semester</option>
            <option value="4">4th Semester</option>
            <option value="5">5th Semester</option>
            <option value="6">6th Semester</option>
            <option value="7">7th Semester</option>
            <option value="8">8th Semester</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="college">College Name *</label>
        <input type="text" id="college" name="college" placeholder="Your College Name" required>
      </div>

      <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const department = document.getElementById('department').value;
      const semester = document.getElementById('semester').value;
      const college = document.getElementById('college').value;

      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      // Validate passwords match
      if (password !== confirmPassword) {
        errorMsg.textContent = '⚠️ Passwords do not match!';
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
        return;
      }

      // Create user object
      const user = {
        firstName,
        lastName,
        email,
        password: btoa(password), // Basic encoding (not secure for production)
        department,
        semester,
        college,
        createdAt: new Date().toISOString(),
        id: 'user-' + Date.now()
      };

      // Get existing users
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if email already exists
      if (users.some(u => u.email === email)) {
        errorMsg.textContent = '⚠️ Email already registered!';
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
        return;
      }

      // Save user
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));

      // Show success message
      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';

      // Redirect to login after 2 seconds
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
