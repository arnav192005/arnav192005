<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - CODEX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0f;
      --text: #e5e7eb;
      --primary: #8b5cf6;
      --secondary: #3b82f6;
      --accent: #22c55e;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 40% 90%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
      animation: gradientFlow 15s ease infinite;
    }

    @keyframes gradientFlow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Floating Particles */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: rgba(139, 92, 246, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: floatParticle 15s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes floatParticle {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }

    /* Header */
    header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 16px;
      padding: 12px 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.16), transparent 40%),
                  linear-gradient(135deg, rgba(10, 16, 32, 0.92), rgba(14, 22, 46, 0.92));
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px) saturate(170%);
      -webkit-backdrop-filter: blur(18px) saturate(170%);
      position: sticky;
      top: 10px;
      z-index: 100;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35),
                  inset 0 1px 0 rgba(255, 255, 255, 0.12),
                  0 1px 32px rgba(96, 165, 250, 0.32);
      position: relative;
      overflow: hidden;
      animation: liquidFlow 8s ease-in-out infinite;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-circle {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #70a6ff, #8b5cf6 55%, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: #0b1120;
      box-shadow: 0 0 28px rgba(59, 130, 246, 0.7);
    }

    .brand-text span:first-child {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: block;
    }

    .brand-text span:last-child {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
    }

    .nav-links {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      font-size: 14px;
    }

    .nav-links a {
      padding: 8px 12px;
      border-radius: 999px;
      color: #cbd5e1;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.01);
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
                  rgba(139, 92, 246, 0.2), 
                  rgba(59, 130, 246, 0.2));
      border-radius: 999px;
      transform: scale(0);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
    }

    .nav-links a:hover {
      color: #fff;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.04));
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.35);
      transform: translateY(-1px);
    }

    .nav-links a:hover::before {
      transform: scale(1);
      animation: liquidPulse 2s ease-in-out infinite;
    }

    .nav-links a.active {
      color: #f8fafc;
      border: 1px solid rgba(139, 92, 246, 0.6);
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.25), rgba(59, 130, 246, 0.25));
      box-shadow: 0 8px 24px rgba(76, 106, 255, 0.4);
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-pill {
      padding: 9px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: #fff;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.1px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 26px rgba(124, 58, 237, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .nav-pill:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(124, 58, 237, 0.55);
    }

    .theme-toggle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: radial-gradient(circle at 30% 30%, rgba(251, 191, 36, 0.25), rgba(30, 41, 59, 0.8));
      color: #fbbf24;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 28px rgba(251, 191, 36, 0.28);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      font-size: 18px;
    }

    .theme-toggle:hover {
      transform: translateY(-2px) scale(1.02);
      border-color: rgba(251, 191, 36, 0.6);
      box-shadow: 0 12px 30px rgba(251, 191, 36, 0.35);
    }

    @keyframes liquidFlow {
      0%, 100% {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2),
                    0 1px 40px rgba(139, 92, 246, 0.3);
      }
      50% {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 1px 50px rgba(59, 130, 246, 0.5);
      }
    }

    @keyframes liquidWave {
      0% {
        transform: translate(-25%, -25%) rotate(0deg);
      }
      100% {
        transform: translate(-25%, -25%) rotate(360deg);
      }
    }

    @keyframes liquidEdge {
      0%, 100% {
        opacity: 0.6;
        transform: scaleX(1);
      }
      50% {
        opacity: 1;
        transform: scaleX(1.05);
      }
    }

    @keyframes liquidPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    /* Main Container */
    .profile-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2),
                  0 1px 32px rgba(96, 165, 250, 0.25);
      position: relative;
      overflow: hidden;
      animation: liquidFlow 8s ease-in-out infinite;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
                  transparent,
                  rgba(139, 92, 246, 0.12),
                  rgba(59, 130, 246, 0.12),
                  transparent);
      animation: liquidWave 7s linear infinite;
      pointer-events: none;
    }

    .profile-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg,
                  transparent,
                  rgba(139, 92, 246, 0.5),
                  rgba(59, 130, 246, 0.5),
                  rgba(34, 197, 94, 0.5),
                  transparent);
      animation: liquidEdge 3s ease-in-out infinite;
      filter: blur(1px);
      pointer-events: none;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      margin: 0 auto 20px;
      color: white;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-avatar-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-upload-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 14px;
      font-weight: 500;
      gap: 5px;
    }

    .profile-avatar:hover .avatar-upload-overlay {
      opacity: 1;
    }

    .avatar-upload-input {
      display: none;
    }

    .remove-photo-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border-radius: 50%;
      border: 3px solid var(--bg);
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
      transition: all 0.3s ease;
    }

    .remove-photo-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(239, 68, 68, 0.7);
    }

    .profile-avatar.has-image .remove-photo-btn {
      display: flex;
    }

    .profile-avatar::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .profile-header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .profile-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(34, 197, 94, 0.2);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: var(--accent);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Form Sections */
    .form-section {
      margin-bottom: 35px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(139, 92, 246, 0.1);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn-edit {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
    }

    .btn-edit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
    }

    .profile-card.edit-mode .form-group input,
    .profile-card.edit-mode .form-group select,
    .profile-card.edit-mode .form-group textarea {
      pointer-events: auto;
      opacity: 1;
    }

    .profile-card:not(.edit-mode) .form-group input,
    .profile-card:not(.edit-mode) .form-group select,
    .profile-card:not(.edit-mode) .form-group textarea {
      pointer-events: none;
      opacity: 0.7;
      background: rgba(255, 255, 255, 0.03);
    }

    .btn {
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
    }

    /* Success Message */
    .success-message {
      position: fixed;
      top: 100px;
      right: 20px;
      background: linear-gradient(135deg, var(--accent), #10b981);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(34, 197, 94, 0.5);
      display: none;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .success-message.show {
      display: flex;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 35px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      .nav-links {
        gap: 10px;
      }

      .profile-card {
        padding: 25px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <!-- Floating Particles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (15 + Math.random() * 10) + 's';
      document.body.appendChild(particle);
    }
  </script>

  <!-- Header -->
  <header>
    <div class="brand">
      <div class="logo-circle">S</div>
      <div class="brand-text">
        <span>CODEX</span>
        <span>Student Profile</span>
      </div>
    </div>
    <nav class="nav-links">
      <a href="collegeindex.html">Home</a>
      <a href="materials.html">Materials</a>
      <a href="about.html">About</a>
    </nav>
    <div class="nav-actions">
      <a href="profile.html" class="nav-pill active">Profile</a>
      <button class="theme-toggle" type="button" aria-label="Toggle theme">‚òÄÔ∏è</button>
    </div>
  </header>

  <!-- Success Message -->
  <div class="success-message" id="successMessage">
    <span>‚úì</span>
    <span>Profile saved successfully!</span>
  </div>

  <!-- Main Container -->
  <div class="profile-container">
    <div class="profile-card">
      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-avatar" id="avatarInitial" onclick="document.getElementById('avatarUpload').click()">
          <div class="profile-avatar-text">?</div>
          <div class="avatar-upload-overlay">
            <span>üì∑</span>
            <span>Change Photo</span>
          </div>
          <button class="remove-photo-btn" id="removePhotoBtn" onclick="event.stopPropagation(); removePhoto();">√ó</button>
        </div>
        <input type="file" id="avatarUpload" class="avatar-upload-input" accept="image/*" onchange="handleImageUpload(event)">
        <h1 id="displayName">Student Profile</h1>
        <div class="profile-status">
          <span class="status-dot"></span>
          <span>Active Student</span>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="currentSemester">-</div>
          <div class="stat-label">Current Semester</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalCourses">0</div>
          <div class="stat-label">Courses Enrolled</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="yearOfStudy">-</div>
          <div class="stat-label">Year of Study</div>
        </div>
      </div>

      <!-- Form -->
      <form id="profileForm">
        <!-- Personal Information -->
        <div class="form-section">
          <h2 class="section-title">Personal Information</h2>
          <div class="form-grid">
            <div class="form-group">
              <label>Full Name *</label>
              <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label>Email Address *</label>
              <input type="email" id="email" name="email" required placeholder="student@example.com">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="+91 XXXXX XXXXX">
            </div>
            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" id="dob" name="dob">
            </div>
          </div>
        </div>

        <!-- Academic Information -->
        <div class="form-section">
          <h2 class="section-title">Academic Information</h2>
          <div class="form-grid">
            <div class="form-group">
              <label>Enrollment Number *</label>
              <input type="text" id="enrollment" name="enrollment" required placeholder="ENXXXXXXXX">
            </div>
            <div class="form-group">
              <label>Department/Branch *</label>
              <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Electronics">Electronics & Communication</option>
                <option value="Mechanical">Mechanical Engineering</option>
                <option value="Civil">Civil Engineering</option>
                <option value="Electrical">Electrical Engineering</option>
                <option value="Chemical">Chemical Engineering</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Current Semester *</label>
              <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
                <option value="3">3rd Semester</option>
                <option value="4">4th Semester</option>
                <option value="5">5th Semester</option>
                <option value="6">6th Semester</option>
                <option value="7">7th Semester</option>
                <option value="8">8th Semester</option>
              </select>
            </div>
            <div class="form-group">
              <label>Year of Admission</label>
              <input type="number" id="admissionYear" name="admissionYear" min="2015" max="2030" placeholder="2024">
            </div>
          </div>
        </div>

        <!-- Additional Information -->
        <div class="form-section">
          <h2 class="section-title">Additional Information</h2>
          <div class="form-grid">
            <div class="form-group" style="grid-column: 1 / -1;">
              <label>College Name</label>
              <input type="text" id="collegeName" name="collegeName" placeholder="Enter your college name">
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
              <label>Bio / About</label>
              <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button type="button" class="btn btn-edit" id="editModeBtn" onclick="toggleEditMode()">
            <span>‚úèÔ∏è</span>
            <span id="editBtnText">Enable Edit Mode</span>
          </button>
          <button type="submit" class="btn btn-primary">
            <span>üíæ</span>
            <span>Save Profile</span>
          </button>
          <button type="button" class="btn btn-secondary" onclick="loadProfile()">
            <span>üîÑ</span>
            <span>Reset to Saved</span>
          </button>
          <button type="button" class="btn btn-danger" onclick="clearProfile()">
            <span>üóëÔ∏è</span>
            <span>Clear Data</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Load profile data on page load
    window.addEventListener('DOMContentLoaded', loadProfile);

    // Form submission
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      saveProfile();
    });

    function saveProfile() {
      const formData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        dob: document.getElementById('dob').value,
        enrollment: document.getElementById('enrollment').value,
        department: document.getElementById('department').value,
        semester: document.getElementById('semester').value,
        admissionYear: document.getElementById('admissionYear').value,
        collegeName: document.getElementById('collegeName').value,
        bio: document.getElementById('bio').value,
        profileImage: localStorage.getItem('profileImage') || '',
        lastUpdated: new Date().toISOString()
      };

      // Save to localStorage
      localStorage.setItem('studentProfile', JSON.stringify(formData));

      // Update UI
      updateProfileDisplay(formData);

      // Show success message
      const successMsg = document.getElementById('successMessage');
      successMsg.classList.add('show');
      setTimeout(() => {
        successMsg.classList.remove('show');
      }, 3000);
    }

    // Handle image upload
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Check file size (max 2MB)
      if (file.size > 2 * 1024 * 1024) {
        alert('Image size should be less than 2MB');
        return;
      }

      // Check file type
      if (!file.type.startsWith('image/')) {
        alert('Please upload an image file');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;
        
        // Save to localStorage
        localStorage.setItem('profileImage', imageData);
        
        // Display image
        displayProfileImage(imageData);
      };
      reader.readAsDataURL(file);
    }

    function displayProfileImage(imageData) {
      const avatar = document.getElementById('avatarInitial');
      const avatarText = avatar.querySelector('.profile-avatar-text');
      
      // Check if image already exists
      let imgElement = avatar.querySelector('img');
      if (!imgElement) {
        imgElement = document.createElement('img');
        avatar.insertBefore(imgElement, avatarText);
      }
      
      imgElement.src = imageData;
      avatarText.style.display = 'none';
      avatar.classList.add('has-image');
    }

    function removePhoto() {
      localStorage.removeItem('profileImage');
      
      const avatar = document.getElementById('avatarInitial');
      const imgElement = avatar.querySelector('img');
      const avatarText = avatar.querySelector('.profile-avatar-text');
      
      if (imgElement) {
        imgElement.remove();
      }
      
      avatarText.style.display = 'flex';
      avatar.classList.remove('has-image');
      
      // Reset file input
      document.getElementById('avatarUpload').value = '';
    }

    // Toggle edit mode
    let editMode = false;
    function toggleEditMode() {
      editMode = !editMode;
      const profileCard = document.querySelector('.profile-card');
      const editBtn = document.getElementById('editBtnText');
      
      if (editMode) {
        profileCard.classList.add('edit-mode');
        editBtn.textContent = 'Disable Edit Mode';
      } else {
        profileCard.classList.remove('edit-mode');
        editBtn.textContent = 'Enable Edit Mode';
      }
    }

    function loadProfile() {
      const savedData = localStorage.getItem('studentProfile');
      
      if (savedData) {
        const profileData = JSON.parse(savedData);
        
        // Populate form fields
        document.getElementById('fullName').value = profileData.fullName || '';
        document.getElementById('email').value = profileData.email || '';
        document.getElementById('phone').value = profileData.phone || '';
        document.getElementById('dob').value = profileData.dob || '';
        document.getElementById('enrollment').value = profileData.enrollment || '';
        document.getElementById('department').value = profileData.department || '';
        document.getElementById('semester').value = profileData.semester || '';
        document.getElementById('admissionYear').value = profileData.admissionYear || '';
        document.getElementById('collegeName').value = profileData.collegeName || '';
        document.getElementById('bio').value = profileData.bio || '';

        // Update display
        updateProfileDisplay(profileData);
        
        // Load profile image if exists
        const savedImage = localStorage.getItem('profileImage');
        if (savedImage) {
          displayProfileImage(savedImage);
        }
      }
    }

    function updateProfileDisplay(data) {
      const avatarText = document.querySelector('.profile-avatar-text');
      
      // Update avatar initial
      if (data.fullName) {
        const initial = data.fullName.charAt(0).toUpperCase();
        if (avatarText) {
          avatarText.textContent = initial;
        }
        document.getElementById('displayName').textContent = data.fullName;
      }

      // Update stats
      if (data.semester) {
        document.getElementById('currentSemester').textContent = data.semester;
        document.getElementById('yearOfStudy').textContent = Math.ceil(data.semester / 2);
      }

      // Calculate total courses (estimate based on semester)
      const coursesPerSem = 6;
      if (data.semester) {
        document.getElementById('totalCourses').textContent = data.semester * coursesPerSem;
      }
    }

    function clearProfile() {
      if (confirm('Are you sure you want to clear all profile data? This cannot be undone.')) {
        localStorage.removeItem('studentProfile');
        localStorage.removeItem('profileImage');
        document.getElementById('profileForm').reset();
        
        const avatarText = document.querySelector('.profile-avatar-text');
        if (avatarText) {
          avatarText.textContent = '?';
        }
        
        removePhoto();
        
        document.getElementById('displayName').textContent = 'Student Profile';
        document.getElementById('currentSemester').textContent = '-';
        document.getElementById('totalCourses').textContent = '0';
        document.getElementById('yearOfStudy').textContent = '-';
        
        alert('Profile data cleared successfully!');
      }
    }

    // Auto-save on input change (debounced)
    let autoSaveTimeout;
    document.getElementById('profileForm').addEventListener('input', function() {
      clearTimeout(autoSaveTimeout);
      autoSaveTimeout = setTimeout(() => {
        const fullName = document.getElementById('fullName').value;
        const enrollment = document.getElementById('enrollment').value;
        
        // Only auto-save if required fields have values
        if (fullName && enrollment) {
          saveProfile();
        }
      }, 2000); // Save after 2 seconds of inactivity
    });
  </script>
</body>
</html>
