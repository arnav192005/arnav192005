<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CODEX</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #0f172a 50%, #1e1b4b 75%, #0f172a 100%);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(96, 165, 250, 0.6);
      border-radius: 50%;
      animation: floatParticle 8s linear infinite;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.8);
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(50px) scale(1); opacity: 0; }
    }

    .particle:nth-child(2n) {
      animation-duration: 10s;
      animation-delay: 2s;
      background: rgba(34, 197, 94, 0.6);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-card {
      background: rgba(17, 24, 39, 0.9);
      border-radius: 24px;
      padding: 40px 32px;
      border: 2px solid rgba(96, 165, 250, 0.3);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(59, 130, 246, 0.2);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: rotateGlow 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #56a1f7, #eb253f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 28px;
      color: #0b1120;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
      animation: logoPulse 2s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
      50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(59, 130, 246, 1); }
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #60a5fa, #34d399);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-subtitle {
      font-size: 14px;
      color: #9ca3af;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #e5e7eb;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      background: rgba(31, 41, 55, 0.6);
      border: 2px solid rgba(148, 163, 184, 0.3);
      border-radius: 12px;
      color: #e5e7eb;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), 0 0 20px rgba(59, 130, 246, 0.3);
      background: rgba(31, 41, 55, 0.8);
    }

    .form-input::placeholder {
      color: #6b7280;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 38px;
      cursor: pointer;
      color: #9ca3af;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #3b82f6;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 24px;
    }

    .forgot-password a {
      font-size: 13px;
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #60a5fa;
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .login-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
      color: #6b7280;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }

    .divider span {
      padding: 0 12px;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .social-btn {
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      background: rgba(31, 41, 55, 0.6);
      border: 2px solid rgba(148, 163, 184, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .social-btn:hover {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
    }

    .guest-btn {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .guest-btn:hover {
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.2);
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
      margin-top: 24px;
    }

    .signup-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #60a5fa;
      text-decoration: underline;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #9ca3af;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-home a:hover {
      color: #3b82f6;
      transform: translateX(-4px);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3b82f6;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #e5e7eb;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      // Initialize EmailJS with your public key
      // Replace 'YOUR_PUBLIC_KEY' with your actual EmailJS public key
      emailjs.init('YOUR_PUBLIC_KEY');
    })();
  </script>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">S</div>
        <h1 class="login-title">Welcome Back!</h1>
        <p class="login-subtitle">Login to access your study materials</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="your.email@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          />
          <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">
          <span>Sign In</span>
        </button>
      </form>

      <div class="divider">
        <span>OR CONTINUE WITH</span>
      </div>

      <div class="social-login">
        <button class="social-btn" id="googleLogin">
          <span>üåê</span>
          Google
        </button>
        <button class="social-btn guest-btn" id="guestLogin">
          <span>üë§</span>
          Guest
        </button>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="#">Sign Up</a>
      </div>
    </div>

    <div class="back-home">
      <a href="collegeindex.html">
        <span>‚Üê</span>
        Back to Home
      </a>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    createParticles();

    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Send email notification
      sendLoginNotification(email, 'Email Login');
      
      // Redirect to home page
      setTimeout(() => {
        window.location.href = 'collegeindex.html';
      }, 1000);
    });

    // Function to send email notification
    function sendLoginNotification(userEmail, loginType) {
      // Email notification will be sent to: arnavpanwala@gmail.com
      // (Configure this in your EmailJS template settings)
      const templateParams = {
        user_email: userEmail,
        login_type: loginType,
        login_time: new Date().toLocaleString(),
        user_ip: 'Browser Info: ' + navigator.userAgent
      };

      // Send email using EmailJS
      // Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with your actual EmailJS IDs
      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then(function(response) {
          console.log('Email notification sent!', response.status, response.text);
        }, function(error) {
          console.log('Failed to send notification:', error);
        });
    }

    // Social login buttons
    document.getElementById('googleLogin').addEventListener('click', function() {
      sendLoginNotification('Google User', 'Google Login');
      alert('Google login will be implemented!');
    });

    // Guest login
    document.getElementById('guestLogin').addEventListener('click', function() {
      sendLoginNotification('Guest User', 'Guest Login');
      alert('Logging in as Guest...');
      setTimeout(() => {
        window.location.href = 'collegeindex.html';
      }, 1000);
    });
  </script>
</body>
</html>
